<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Login Here</h1>
        <form method="POST" >
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-success" >Login</button>
            <div class="border-top pt-3">
                    <small class="text-muted">
                    Already Have an account <a class="ml-2" href="{% url 'accounts:reg' %}">Sign Up</a>
                    </small>
            </div>

        </form>
    </div>
</div>
</body>
</html>
